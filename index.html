<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 기억력 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center p-6 bg-white rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4">숫자 기억력 테스트</h1>
    <p id="instructions" class="mb-4">숫자를 1초 동안 보여줄게요. 기억해서 입력하세요!</p>
    <div id="numberDisplay" class="text-4xl font-mono mb-4 bg-gray-200 p-4 rounded hidden"></div>
    <input id="userInput" type="text" class="border border-gray-300 p-2 rounded mb-4 w-full hidden" placeholder="숫자를 입력하세요">
    <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">시작</button>
    <button id="submitBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 hidden">제출</button>
    <p id="message" class="mt-4 text-lg font-semibold"></p>
    <p id="timer" class="mt-2 text-red-500 hidden">남은 시간: 10초</p>

    <!-- 깔끔한 등수창 -->
    <div id="highScore" class="mt-6 text-left bg-gray-50 p-4 rounded-lg shadow-inner hidden">
      <h2 class="text-lg font-bold mb-2 text-center text-gray-700">🏆 최고 기록 TOP 5 🏆</h2>
      <div id="leaderboardList" class="space-y-2 text-gray-700 text-sm"></div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const submitBtn = document.getElementById('submitBtn');
    const numberDisplay = document.getElementById('numberDisplay');
    const userInput = document.getElementById('userInput');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const leaderboardList = document.getElementById('leaderboardList');
    const highScoreBox = document.getElementById('highScore');

    let currentNumber = '';
    let currentLevel = 3;
    let highScores = JSON.parse(localStorage.getItem('memoryHighScores') || '[]');

    function saveHighScores() {
      localStorage.setItem('memoryHighScores', JSON.stringify(highScores.slice(0,5)));
    }

    function updateHighScoreDisplay() {
      leaderboardList.innerHTML = '';
      if (highScores.length === 0) {
        leaderboardList.innerHTML = '<p class="text-center text-gray-500">아직 기록이 없습니다.</p>';
        return;
      }
      highScores.slice(0, 5).forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = "flex justify-between bg-white px-3 py-2 rounded shadow-sm hover:bg-blue-50 fade-in";
        div.innerHTML = `
          <span class="font-semibold text-gray-700">${i + 1}위. ${entry.name}</span>
          <span class="text-gray-600">${entry.score}자리</span>
        `;
        leaderboardList.appendChild(div);
      });
    }
    updateHighScoreDisplay();

    let inputTimer;
    let timeLeft = 10;

    function generateNumber(length) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function startRound() {
      highScoreBox.classList.add('hidden'); // 게임 시작하면 등수창 숨기기
      message.textContent = '';
      userInput.classList.add('hidden');
      submitBtn.classList.add('hidden');
      timerDisplay.classList.add('hidden');
      currentNumber = generateNumber(currentLevel);
      numberDisplay.textContent = currentNumber;
      numberDisplay.classList.remove('hidden');
      setTimeout(() => {
        numberDisplay.classList.add('hidden');
        userInput.classList.remove('hidden');
        submitBtn.classList.remove('hidden');
        userInput.value = '';
        userInput.focus();
        startInputTimer();
      }, 1000);
    }

    function startInputTimer() {
      timeLeft = 10;
      timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
      timerDisplay.classList.remove('hidden');
      inputTimer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(inputTimer);
          fail();
        }
      }, 1000);
    }

    function checkInput() {
      clearInterval(inputTimer);
      timerDisplay.classList.add('hidden');
      if (userInput.value === currentNumber) {
        message.textContent = '성공!';
        message.className = 'mt-4 text-green-600 font-bold';
        currentLevel++;
        setTimeout(startRound, 1000);
      } else {
        fail();
      }
    }

    function fail() {
      message.textContent = '실패!';
      message.className = 'mt-4 text-red-600 font-bold';
      userInput.classList.add('hidden');
      submitBtn.classList.add('hidden');
      startBtn.classList.remove('hidden');

      let name = prompt('게임 오버! 이름(또는 별명)을 입력하세요:', '')?.trim() || '익명';
      const scoreEntry = { name, score: currentLevel - 1, date: new Date().toISOString() };
      highScores.push(scoreEntry);
      highScores.sort((a, b) => b.score - a.score);
      highScores = highScores.slice(0, 5);
      saveHighScores();
      updateHighScoreDisplay();

      highScoreBox.classList.remove('hidden'); // 게임이 끝나면 등수창 표시
      currentLevel = 3;
    }

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      currentLevel = 3;
      startRound();
    });

    submitBtn.addEventListener('click', checkInput);
    userInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') checkInput();
    });
  </script>
</body>
</html>
