<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="numberDisplay" class="text-4xl font-mono mb-4 bg-gray-200 p-4 rounded hidden"></div>
    <input id="userInput" type="text" class="border border-gray-300 p-2 rounded mb-4 w-full hidden" placeholder="ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”">
    <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ì‹œì‘</button>
    <button id="submitBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 hidden">ì œì¶œ</button>
    <p id="message" class="mt-4 text-lg font-semibold"></p>

    <!-- ê¹”ë”í•œ ë“±ìˆ˜ì°½ -->
    <div id="highScore" class="mt-6 text-left bg-gray-50 p-4 rounded-lg shadow-inner hidden">
      <h2 class="text-lg font-bold mb-2 text-center text-gray-700">ğŸ† ìµœê³  ê¸°ë¡ TOP 5 ğŸ†</h2>
      <div id="leaderboardList" class="space-y-2 text-gray-700 text-sm"></div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const submitBtn = document.getElementById('submitBtn');
    const numberDisplay = document.getElementById('numberDisplay');
    const userInput = document.getElementById('userInput');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    const leaderboardList = document.getElementById('leaderboardList');
    const highScoreBox = document.getElementById('highScore');

    let currentNumber = '';
    let currentLevel = 3;
    let highScores = JSON.parse(localStorage.getItem('memoryHighScores') || '[]');

    function saveHighScores() {
      localStorage.setItem('memoryHighScores', JSON.stringify(highScores.slice(0,5)));
    }

    function updateHighScoreDisplay() {
      leaderboardList.innerHTML = '';
      if (highScores.length === 0) {
        leaderboardList.innerHTML = '<p class="text-center text-gray-500">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
        return;
      }
      highScores.slice(0, 5).forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = "flex justify-between bg-white px-3 py-2 rounded shadow-sm hover:bg-blue-50 fade-in";
        div.innerHTML = `
          <span class="font-semibold text-gray-700">${i + 1}ìœ„. ${entry.name}</span>
          <span class="text-gray-600">${entry.score}ìë¦¬</span>
        `;
        leaderboardList.appendChild(div);
      });
    }
    updateHighScoreDisplay();

    let inputTimer;
    let timeLeft = 10;

    function generateNumber(length) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function startRound() {
      highScoreBox.classList.add('hidden'); // ê²Œì„ ì‹œì‘í•˜ë©´ ë“±ìˆ˜ì°½ ìˆ¨ê¸°ê¸°
      message.textContent = '';
      userInput.classList.add('hidden');
      submitBtn.classList.add('hidden');
      timerDisplay.classList.add('hidden');
      currentNumber = generateNumber(currentLevel);
      numberDisplay.textContent = currentNumber;
      numberDisplay.classList.remove('hidden');
      setTimeout(() => {
        numberDisplay.classList.add('hidden');
        userInput.classList.remove('hidden');
        submitBtn.classList.remove('hidden');
        userInput.value = '';
        userInput.focus();
        startInputTimer();
      }, 1000);
    }

    function startInputTimer() {
      timeLeft = 10;
      timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
      timerDisplay.classList.remove('hidden');
      inputTimer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
        if (timeLeft <= 0) {
          clearInterval(inputTimer);
          fail();
        }
      }, 1000);
    }

    function checkInput() {
      clearInterval(inputTimer);
      timerDisplay.classList.add('hidden');
      if (userInput.value === currentNumber) {
        message.textContent = 'ì„±ê³µ!';
        message.className = 'mt-4 text-green-600 font-bold';
        currentLevel++;
        setTimeout(startRound, 1000);
      } else {
        fail();
      }
    }

    function fail() {
      message.textContent = 'ì‹¤íŒ¨!';
      message.className = 'mt-4 text-red-600 font-bold';
      userInput.classList.add('hidden');
      submitBtn.classList.add('hidden');
      startBtn.classList.remove('hidden');

      let name = prompt('ê²Œì„ ì˜¤ë²„! ì´ë¦„(ë˜ëŠ” ë³„ëª…)ì„ ì…ë ¥í•˜ì„¸ìš”:', '')?.trim() || 'ìµëª…';
      const scoreEntry = { name, score: currentLevel - 1, date: new Date().toISOString() };
      highScores.push(scoreEntry);
      highScores.sort((a, b) => b.score - a.score);
      highScores = highScores.slice(0, 5);
      saveHighScores();
      updateHighScoreDisplay();

      highScoreBox.classList.remove('hidden'); // ê²Œì„ì´ ëë‚˜ë©´ ë“±ìˆ˜ì°½ í‘œì‹œ
      currentLevel = 3;
    }

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      currentLevel = 3;
      startRound();
    });

    submitBtn.addEventListener('click', checkInput);
    userInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') checkInput();
    });
  </script>
